[tox]
envlist =
    py2.7-d1.7, py2.7-d1.8, py2.7-d1.9
    py3.3-d1.7, py3.3-d1.8, py3.3-d1.9
    py3.4-d1.7, py3.4-d1.8, py3.4-d1.9
    py3.5-d1.7, py3.5-d1.8, py3.5-d1.9

[testenv]
commands = {envpython} tests/manage.py test django_messages --settings=settings


# Python 2.7

[testenv:py2.7-d1.7]
basepython = python2.7
deps = django>=1.7,<1.8

[testenv:py2.7-d1.8]
basepython = python2.7
deps = django>=1.8,<1.9

[testenv:py2.7-d1.9]
basepython = python2.7
deps = django>=1.9,<1.10

